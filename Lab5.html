<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Table</title>
    <link rel="stylesheet" href="Lab5.css">
</head>
<body>
    <div>
        <input type="number" id="math" placeholder="Math" />
        <input type="number" id="english" placeholder="English" />
        <button onclick="addRow()">Submit</button>
    </div>
    <table id="gradeTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="mathAverage">0.00</td>
                <td id="englishAverage">0.00</td>
                <td id="overallAverage">0.00</td>
            </tr>
        </tfoot>
    </table>
    <script src="Lab5.js"></script>
</body>
</html>
